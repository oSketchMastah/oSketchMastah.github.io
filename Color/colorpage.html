<!DOCTYPE html>
<html lang="en">
<!-- ******************************************************************** Head ********************************************************************** -->
<head>
<title>MainIntelligence.org</title>
<meta name="description" content="Choose the colors for the website">
<meta name="keywords" content="color, picker, mainintelligence">
<meta property="og:title" content="MainIntelligence.org color picker">
<script type="text/javascript" src="/common.js"></script>
<link rel="stylesheet" href="vertsliders.css">
<script type="text/javascript" src="ColorSetter.js"> </script>
<script type="text/javascript" src="colorpick.js"> </script>
<script type="text/javascript" src="colorpage.js"> </script>
</head>
<!-- ******************************************************************** Body ********************************************************************** -->
<body>
<nav class="topnav"> 
<div class="navClassCont">
<p> Navigate </p>
<div class="dropTopNav">
<p> Nowhere to go </p>
</div>
</div>
<div class="navClassCont" style="left: 50vw;">
<a href="https://www.mainintelligence.org/"> Home </a>
</div>
</nav>

<div class="main_title">
<h1>Colour Picker 9000</h1>
</div>

<div id="colorarea" style="border: solid white">
<p>Pick the sites colors with Red, Green, Blue, and Brightness sliders</p>
<p> R G B Br </p> 
<p> = (
<span id="RedV">128</span>,
<span id="GreenV">128</span>,
<span id="BlueV">128</span>,
<span id="BrightV">1</span>x
) </p>
<p>-> (R G B) </p><p>
= (
<span id="RedVT">128</span>,
<span id="GreenVT">128</span>,
<span id="BlueVT">128</span>
) = 
<span id="hex-chosen">#808080</span>
</p>

<div style="white-space: nowrap; min-height: 21vh;">
<span class="vertical-slider">
<input type="range" id="Red" min="0" max="255"/>
</span>
<span class="vertical-slider">
<input type="range" id="Green" min="0" max="255"/>
</span>
<span class="vertical-slider">
<input type="range" id="Blue", min="0" max="255"/>
</span>
<span class="vertical-slider">
<input type="range" id="Brightness", min="-4" max="4" step="0.125"/>
</span>
<div id="color-box" style="float:left; height: 20vh"> </div>

</div>

<hr>

<div style="padding: 1px">
<button onclick="cp.setr.SaveCookie()">Save</button> <button onclick="cp.setr.Reset()">Reset</button> <span>Set as:</span>

<p> Background color:
<button onclick='cp.setr.SetColor(0,cp.hexcode)'>main</button>
<button onclick='cp.setr.SetColor(2,cp.hexcode)'>box</button>
<button onclick='cp.setr.SetColor(4,cp.hexcode)'>nav bar</button>
<button onclick='cp.setr.SetColor(6,cp.hexcode)'>open nav</button>
<button onclick='cp.setr.SetColor(8,cp.hexcode)'>nav link</button>
</p>
<p> Text Color:
<button onclick='cp.setr.SetColor(1,cp.hexcode)' style="background-color: var(--color-mbg); color: var(--color-mtxt)">main</button>
<button onclick='cp.setr.SetColor(3,cp.hexcode)' style="background-color: var(--color-boxbg); color: var(--color-boxtxt)">box</button>
<button onclick='cp.setr.SetColor(5,cp.hexcode)' style="background-color: var(--color-navbg); color: var(--color-navtxt)">nav bar</button>
<button onclick='cp.setr.SetColor(7,cp.hexcode)' style="background-color: var(--color-activebg); color: var(--color-activetxt)">open nav</button>
<button onclick='cp.setr.SetColor(9,cp.hexcode)' style="background-color: var(--color-targetbg); color: var(--color-targettxt)">nav link</button>
</p>
